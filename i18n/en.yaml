- id: box_mission_title
  translation: "Our mission"

- id: box_mission_text
  translation: "Our mission is very simple: supporting our customers in achieving their goals over time.
We believe in a solid partnership approach to deliver results and create value.
We believe it all starts with carefully listening to customers needs and then developing a strategy with them to bring their purpose to life.
Our experience, our team and our network are there to ensure your strategy comes to life and produces the expected results.<br><br><br>
"

- id: box_valori_title
  translation: "Our values"

- id: box_valori_text
  translation: "<strong>Talent:</strong> team talent and skills are the key to our success, so we recruit, train and retain the best talents in the industry<br>
<strong>Partnerships:</strong> we are not suppliers, but partners for our customers. We share goals, challenges, results and achievements with them<br>
<strong>Independence:</strong> We are not part of a Group and we do not have any bias: we respond to our values and our customers needs<br><br><br><br>
"

- id: box_appr_title
  translation: "Our approach"

- id: box_appr_text
  translation: "<strong>Results:</strong> Results are everything: we pragmatically take care of every aspect, from strategy to operational activities. We share risks and activities with our customers to create value over time<br>
<strong>Teamwork:</strong> We work side by side with our customers at all times, building mixed and integrated teams, to achieve goals together<br>
<strong>Partnerships:</strong> We partner with the best professionals on the market in areas that we do not directly cover (Legal, IT, System Integration, ...) to cater to every customer need
"




