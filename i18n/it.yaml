- id: box_mission_title
  translation: "La nostra mission"

- id: box_mission_text
  translation: "Affiancare i nostri clienti nel lungo periodo per contribuire concretamente ai loro successi nel tempo. Crediamo nelle partnership di lungo periodo e che le strategie di successo siano basate sulla profonda comprensione delle esigenze dei nostri clienti. La nostra esperienza, il nostro team ed il nostro network sono a disposizione dei nostri clienti per assicurare loro che le strategie definite insieme si traducano nei risultati attesi.s"

- id: box_valori_title
  translation: "I nostri valori"

- id: box_valori_text
  translation: "<strong>Talento:</strong> siamo convinti che il talento e la qualità delle persone siano la chiave del nostro successo, per questo reclutiamo, formiamo e manteniamo nel tempo i migliori talenti che il mercato offre<br>
<strong>Partnerships:</strong> non ci consideriamo dei fornitori, ma partner dei nostri clienti, condividendo con loro obiettivi, sfide, percorsi, risultati e successi<br>
<strong>Indipendenza:</strong> non siamo parte di un Gruppo e non siamo guidati da altro che non siano i nostri valori ed i bisogni dei nostri clienti<br><br><br><br>
"

- id: box_appr_title
  translation: "Il nostro approccio"

- id: box_appr_text
  translation: "<strong>Orientamento ai risultati:</strong> abbiamo un approccio pragmatico e fortemente orientato ai risultati: per questo ci facciamo carico anche di attività operative, siamo flessibili e pronti a condividere i rischi dei percorsi progettuali<br>
<strong>Lavoro di squadra:</strong> lavoriamo al fianco dei nostri clienti, costruendo team misti ed integrati, con l’obiettivo di condividere tutti gli step progettuali e le decisioni chiave ed arrivare sempre ad un risultato che sia frutto del lavoro di squadra<br>
<strong>Partnerships:</strong> abbiamo stretto partnership con i migliori professionisti del mercato in ambiti che noi non copriamo direttamente (ad esempio Legal, IT, System Integration, …) in modo da poter garantire ai nostri clienti una risposta a tutte le loro esigenze
"


