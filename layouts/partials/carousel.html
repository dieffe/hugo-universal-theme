{{ if isset .Site.Params "carousel" }}
{{ if .Site.Params.carousel.enable }}
{{ if gt (len .Site.Data.carousel ) 0 }}
{{ $data := index .Site.Data.carousel .Site.Language.Lang }}
<section>
    <div class="home-carousel">
        <div class="dark-mask"></div>
        <div class="container">
            <div class="homepage owl-carousel">
                {{ range sort $data }}
                <div class="item">
                    <div class="">
                        <div class="col-sm-5 right">
                            <h1>{{ .title | safeHTML }}</h1>
                            {{ .description | safeHTML }}
                        </div>
                        <div class="col-sm-7">
                            <img class="img-responsive grayimage" style="width:350px; margin-left:100px" src="{{ .image }}" alt="">
                        </div>
                    </div>
                </div>
              {{end}}
            </div>
            <!-- /.project owl-slider -->
        </div>
    </div>
</section>
{{ end }}
{{ end }}
{{ end }}
